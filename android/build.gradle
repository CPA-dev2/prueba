buildscript {
    ext {
        // Apuntamos a SDK 35 como base, que es compatible para compilar hacia SDK 35
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        
        // Versión de NDK recomendada para el Android Gradle Plugin (AGP) 8.x
        ndkVersion = "25.2.9519653"

        // Versión de Kotlin sincronizada con la que pide AGP 8.4.1
        kotlinVersion = "1.9.23"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Versión moderna del Android Gradle Plugin
        classpath("com.android.tools.build:gradle:8.4.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}